<!DOCTYPE html>

<html lang="en">

<head>
    <title>Image Overlay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <style>
        .card_1 {
            position: relative;
            width: 50%;
            max-width: 300px;
        }
        
        .abc {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        
        .card_2 {
            position: relative;
            width: 50%;
            max-width: 300px;
        }
        
        .xyz {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
    <div class="card_1">
        <img src="https://unsplash.com/photos/layered-sandstone-cliffs-under-a-clear-blue-sky-C3ZrdTb3D4M" alt="hi" class="abc"></div>
    <div class="card_2"><img src="https://unsplash.com/photos/tall-buildings-line-a-street-with-cars-and-blue-sky-vwdMvd3mGFE" alt="hello" class="xyz"></body>

</html>
