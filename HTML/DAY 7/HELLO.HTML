<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--FLEXBOX-->
    <style>
        .parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 400px;
            border: 2px solid black;
            background-color: lightgrey;
        }
        
        .box {
            background-color: lightblue;
            border: 2px solid blue;
            width: 80px;
            height: 80px;
            margin: 10px;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h2>Flexbox Parent Properties Demo </h2>
    <div class="parent">
        <div class="box" id="one">ॐ</div>
        <div class="box" id="two">ॐ</div>
        <div class="box">ॐ</div>
        <div class="box">ॐ</div>
        <div class="box">ॐ</div>
        <div class="box">ॐ</div>
        <div class="box">ॐ</div>
        <div class="box">ॐ</div>
    </div>
</body>

</html>
