<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--media query-->
    <style>
        body {
            background-color: rgb(164, 36, 124);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            height: 100vh;
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 10px;
        }
        
        div @media screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }
            div {
                border-radius: 50%;
            }
        }
    </style>

</head>

</html>
