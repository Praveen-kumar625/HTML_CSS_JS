<!-- web page view -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        navbar styling nav {
            background-color: #333;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            display: inline-block;
            margin-right: 10px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        nav.a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">link</a></li>
            <li>
                <a href="#">kaam kaaj</a>
            </li>
            <li>
                <a href="#">contact</a>
            </li>
        </ul>
    </nav>

    <div>
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>

</body>

</html>
