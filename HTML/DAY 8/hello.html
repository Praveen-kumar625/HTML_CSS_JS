<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: rgb(29, 174, 190);
            margin: 20px auto;
            transition: 5s;
        }
        
        div.box:hover {
            transform: translate(100px, 50px) scale(1.5);
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <h2>Praveen Technologies</h2>
    <div class="box"></div>
</body>

</html>
