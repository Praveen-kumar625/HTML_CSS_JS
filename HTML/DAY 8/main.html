<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        box_a {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        box_b {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
        }
        
        #a {
            background-color: yellow;
        }
        
        #b {
            background-color: green;
        }
        
        .jk {
            background-color: pink;
        }
        
        .sd {
            background-color: purple;
        }
        
        #main :hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="box_a">
            <div id=" box_b"></div>
        </div>
    </div>
</body>

</html>

</html>
