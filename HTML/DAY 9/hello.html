<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .parent {
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #a0d8ef 80%);
            text-align: center;
            color: #c83c82;
        }
        
        h1 {
            margin: 15px 0;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #399e25;
            z-index: 1;
        }
        
        .sun {
            position: absolute;
            top: 100px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, #ff7e00, #ff4900);
            border-radius: 50%;
            z-index: 1;
        }
        
        .balloon {
            position: absolute;
            bottom: 100px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -5px -15px 15px rgba(255, 255, 255, 0.6);
            transition: transform 3s ease-in-out;
            animation: bounce 3s infinite;
            animation-timing-function: ease-in;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        
        .balloon::after {
            display: flex;
            width: 2px;
            height: 20px;
            background-color: #333;
            margin: 0 auto;
            border-radius: 2px;
        }
        
        .red {
            background-color: #ff5555;
            left: 20px;
        }
        
        .yellow {
            background-color: #ffdd55;
            left: 120px;
            bottom: 150px;
        }
        
        .purple {
            background-color: #a855ff;
            left: 230px;
            bottom: 130px;
        }
        
        .blue {
            background-color: #3344ff;
            left: 330px;
            bottom: 120px;
        }
        
        .green {
            background-color: #33cc33;
            left: 430px;
            bottom: 140px;
        }
        
        .black {
            background-color: #333333;
            left: 530px;
            bottom: 110px;
        }
        
        .green .balloon:hover {
            transform: translateY(-100px) scale(1.1);
            transition: transform 10s ease-in-out;
            animation: bounce 10s infinite;
            animation: bounce 10s infinite;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(85vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <h2>ðŸŽ‰ Welcome to Balloon Festival ðŸŽˆ</h2>
        <div class="balloon red"></div>
        <div class="balloon yellow"></div>
        <div class="balloon purple"></div>
        <div class="balloon blue"></div>
        <div class="balloon green"></div>
        <div class="balloon black"></div>

        <div class="sun"></div>
        <div class="ground"></div>
    </div>
</body>

</html>
