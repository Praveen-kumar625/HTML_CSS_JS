<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCH KUCH HOTA HAI</title>
    <style>
        .BOSS {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            animation-direction: alternate;
            animation: alternate-reverse bounce 5s infinite;
        }
        
        #PRAVEEN {
            background: #0e4803;
            left: 50px;
            animation: cubic-bezier(0.200, 0.500, 0.300, 2);
            animation-direction: alternate;
            animation-duration: 3s;
        }
        
        #GAURAV {
            background: #6b3975;
            left: 150px;
            animation-direction: reverse;
            animation: cubic-bezier(0.200, 0.500, 0.300, 2);
            animation-duration: 3s;
        }
        
        #PRANAV {
            background: #07f73b;
            left: 250px;
            animation: cubic-bezier(0.200, 0.500, 0.300, 2);
            animation-duration: 3s;
        }
        
        #RAM {
            background: #abab0a;
            left: 350px;
            animation-direction: normal;
            animation: cubic-bezier(0.200, 0.500, 0.300, 2);
            animation-duration: 3s;
        }
        
        @keyframes bounce {
            0%,
            100% {
                top: 50px;
                transform: scale(1);
                left: 50px;
                animation-direction: normal;
            }
            50% {
                top: 200px;
                transform: scale(1.2);
                left: 450px;
                animation-direction: reverse;
            }
        }
    </style>
</head>

<body>
    <div class="BOSS" id="PRAVEEN"></div>
    <div class="BOSS" id="GAURAV"></div>
    <div class="BOSS" id="PRANAV"></div>
    <div class="BOSS" id="RAM"></div>

</body>

</html>
